<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - drag controls</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			body {
				background-color: #f0f0f0;
				color: #444;
			}
			a {
				color: #08f;
			}
			.selectBox {
				border: 5px solid #55aaff;
				background-color: rgba(0, 0, 0, 0.3);
				position: fixed;
				border-radius: 5px;
			}
		</style>
	</head>
	<body>

		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - drag controls<br />
			Use "Shift+Click" to add/remove objects to/from a group.<br />
			User "Ctrl + Click" to draw selection box.<br/>
			Grouped objects can be transformed as a union.
		</div>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';
			import { DragControls } from 'three/addons/controls/DragControls.js';
			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { SelectionBox } from 'three/addons/interactive/SelectionBox.js';
			import { SelectionHelper } from 'three/addons/interactive/SelectionHelper.js';
			
			let container;
			let camera, scene, renderer;
			let dragControls, group, orbitControls;
			let enableSelection = false;
			let selectable = false;

			const objects = [];

			const mouse = new THREE.Vector2(), raycaster = new THREE.Raycaster();

			init();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.1, 500 );
				camera.position.z = 25;

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xf0f0f0 );

				scene.add( new THREE.AmbientLight( 0xaaaaaa ) );

				const light = new THREE.SpotLight( 0xffffff, 10000 );
				light.position.set( 0, 25, 50 );
				light.angle = Math.PI / 9;

				light.castShadow = true;
				light.shadow.camera.near = 10;
				light.shadow.camera.far = 100;
				light.shadow.mapSize.width = 1024;
				light.shadow.mapSize.height = 1024;

				scene.add( light );

				group = new THREE.Group();
				scene.add( group );

				const geometry = new THREE.BoxGeometry();

				for ( let i = 0; i < 200; i ++ ) {

					const object = new THREE.Mesh( geometry, new THREE.MeshLambertMaterial( { color: Math.random() * 0xffffff } ) );

					object.position.x = Math.random() * 30 - 15;
					object.position.y = Math.random() * 15 - 7.5;
					object.position.z = Math.random() * 20 - 10;

					object.rotation.x = Math.random() * 2 * Math.PI;
					object.rotation.y = Math.random() * 2 * Math.PI;
					object.rotation.z = Math.random() * 2 * Math.PI;

					object.scale.x = Math.random() * 2 + 1;
					object.scale.y = Math.random() * 2 + 1;
					object.scale.z = Math.random() * 2 + 1;

					object.castShadow = true;
					object.receiveShadow = true;

					scene.add( object );

					objects.push( object );

				}

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.shadowMap.enabled = true;
				renderer.shadowMap.type = THREE.PCFShadowMap;

				container.appendChild( renderer.domElement );
				orbitControls = new OrbitControls( camera, renderer.domElement);
				orbitControls.update();
				orbitControls.dampingFactor = 0.1;
				orbitControls.enableDamping = true;

				dragControls = new DragControls( [ ... objects ], camera, renderer.domElement );
				dragControls.addEventListener('dragstart', function(event){
					orbitControls.enabled = false;
				});
				dragControls.addEventListener('dragend', function(event){
					orbitControls.enabled = true;
				});

				window.addEventListener( 'resize', onWindowResize );
				document.addEventListener( 'click', onClick );
				window.addEventListener( 'keydown', onKeyDown );
				window.addEventListener( 'keyup', onKeyUp );

				const selectionBox = new SelectionBox( camera, scene );
				const helper = new SelectionHelper( renderer, 'selectBox' );
				//helper.enabled = false;

				document.addEventListener( 'pointerdown', function ( event ) {

					if( !selectable ){
						for ( const item of selectionBox.collection ) {
							item.material.emissive.set( 0x000000 );
						}
						//helper.enabled = false;
						return;
					}

					orbitControls.enabled = false;
					selectionBox.startPoint.set(
						( event.clientX / window.innerWidth ) * 2 - 1,
						- ( event.clientY / window.innerHeight ) * 2 + 1,
					0.5 );
				});

				document.addEventListener( 'pointermove', function ( event ) {

					if(!selectable)
					{
						return
						//helper.enabled = false;
					}

					orbitControls.enabled = false;
					if ( helper.isDown && selectable ) {
						for ( let i = 0; i < selectionBox.collection.length; i ++ ) {
							selectionBox.collection[ i ].material.emissive.set( 0x000000 );
						}
						selectionBox.endPoint.set(
						( event.clientX / window.innerWidth ) * 2 - 1,
						- ( event.clientY / window.innerHeight ) * 2 + 1,
						0.5 );

						const allSelected = selectionBox.select();
						for ( let i = 0; i < allSelected.length; i ++ ) {
							allSelected[ i ].material.emissive.set( 0xffffff );
						}
					}		
				} );

				document.addEventListener( 'pointerup', function ( event ) {
					if(!selectable)
					return;
					selectionBox.endPoint.set(
						( event.clientX / window.innerWidth ) * 2 - 1,
						- ( event.clientY / window.innerHeight ) * 2 + 1,
						0.5 );
					const allSelected = selectionBox.select();
					for ( let i = 0; i < allSelected.length; i ++ ) {
						allSelected[ i ].material.emissive.set( 0xffffff );
					}
					orbitControls.enabled = true;
					//helper.enabled = false;
				} );
				render();
			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );

				render();

			}

			function onKeyDown( event ) {

				enableSelection = ( event.keyCode === 16 ) ? true : false;
				selectable = ( event.keyCode === 17 ) ? true : false;
				helper.enabled = true;

			}

			function onKeyUp() {

				enableSelection = false;
				selectable =  false;
				orbitControls.enabled = true;
				helper.enabled = false;

			}


			function onClick( event ) {

				event.preventDefault();

				if ( enableSelection === true ) {

					const draggableObjects = dragControls.getObjects();
					draggableObjects.length = 0;

					mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
					mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

					raycaster.setFromCamera( mouse, camera );

					const intersections = raycaster.intersectObjects( objects, true );

					if ( intersections.length > 0 ) {

 						dragControls.enabled = true;
						const object = intersections[ 0 ].object;

						if ( group.children.includes( object ) === true ) {

							object.material.emissive.set( 0x000000 );
							scene.attach( object );

						} else {
							object.material.emissive.set( 0xaaaaaa );
							group.attach( object );
						}
						dragControls.transformGroup = true;
						draggableObjects.push( group );

					}

					if ( group.children.length === 0 ) {

						dragControls.transformGroup = false;
						draggableObjects.push( ...objects );

					}

				}

				render();

			}

			function render() {

				renderer.render( scene, camera );

			}

			//You need to add animate loop in order to update orbitControls at each frame with dragControls.
			//The orbitControls.update() here is essential whether damping is enabled or not.
			function animate() {
		                requestAnimationFrame(animate);
		                render();
				orbitControls.update();
		                stats.update();
		        }

			animate();


		</script>

	</body>
</html>
